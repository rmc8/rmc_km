<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rmc_km" />
    <meta name="twitter:creator" content="@rmc_km" />
    <meta name="twitter:title" content="プロセカ楽曲効率" />
    <meta name="twitter:description" content="Twitterの書写アカウントのツイートを検索できます。" />
    <meta property="og:description" content="Twitterの書写アカウントのツイートを検索できます。" />
    <meta property="og:url" content="https://rmc8.github.io/rmc_Km/shosha_portal" />
    <meta property="og:title" content="書写ポータル" />
    <meta name="twitter:image"
        content="" />
    <meta property="og:image"
        content="" />
    <title>K(@rmc_km) - 書写ポータル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/lint/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icon/favicon-16x16.png">
    <link rel="manifest" href="../assets/icon/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/lint/script.js"></script>
    <style>
        div.table-container {
            overflow-x: auto;
        }

        th {
            background-color: #24aab3;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <!-- <h1>Profile</h1> -->
                <nav>
                    <a class="home_link" href=".."
                        style="font-size: 20px; display: flex;flex-direction: column;justify-content: center;align-items: center;">
                        <img src="../assets/icon/home.png" width="32" height="32" style="margin-top:8px"> Home
                    </a>
                </nav>
            </div>
        </header>
        <main>
            <section id="profile">
                <div class="profile-icon">
                    <img :src="`.${contents.profile.icon_path}`" class="twitter_icon" alt="TwitterIcon">
                </div>
                <h2 class="user_name">{{ contents.profile.name }}</h2>
                <p><img :src="`.${contents.profile.discord_icon}`" alt="DiscordIcon" class="discord_icon">{{
                    contents.profile.discord_id }}</p>
            </section>
            <section id="portal">
                <div class="container">
                    <h2>[WIP] 書写ポータル</h2>
                    <p>
                        Twitterの書写アカウントのお題を探せるポータルを作っております。現在、作業中でTweetを抽出してデータベース化を進めております。2023年夏頃までの公開を目指しておりますので、どうぞよろしくお願いいたします。
                    </p>
                </div>
            </section>
            <section id="link">
                <div class="container">
                    <h2>Link</h2>
                    <div class="links">
                        <a v-for="link in contents.elinks" :href="link.url" target="_blank" rel="noopener noreferrer"
                            class="link">
                            <div class="icon" :style="`background-image: url('${link.icon}')`"></div>
                            <div class="label">{{ link.label }}</div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>&copy; K(@rmc_km) 2023 | <a href="https://github.com/rmc8/rmc_km">Repository</a></p>
            </div>
        </footer>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                contents: {},
                columns: {},
                data: [],
                loading: true
            },
            mounted() {
                axios
                    .get("../assets/json/data.json")
                    .then(response => (this.contents = response.data))
                    .catch(error => console.log(error))
                axios.get(
                    'https://script.google.com/macros/s/AKfycbyRqBREk3ZYTOzvkuw_ZdnG28U__c-64VeXweDP-5PnMjpzuhrf1QIgBbByCTl1xPqO/exec'
                ).then(
                    response => {
                        this.columns = response.data.columns;
                        this.data = response.data.data;
                        this.loading = false;
                    },
                )
            }
        });
    </script>
</body>

</html>
